<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="image/netflixlogo.png" alt="Imagem Netflix">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>

            <form action="">
                <div class="input_box">
                    <input type="email" placeholder="Email ou Número de Telefone" id="" required>

                </div>
                <div class="input_box">
                    <input type="password" placeholder="Senha" required>

                </div>

                <div>
                    <button class="submit">Entrar

                    </button>
                </div>
            </form>


            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0;
                height: 13px;"></span>
                    <span>Lembre-se de Mim</span>

                </div>
                <div class="help">
                    <a href="#">
                        Precisa de Ajuda?
                    </a>
                </div>
            </div>
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img src="image/Facebook_logo.png" alt="Facebook" height="20px"></span>
                    <span><a href="#">Conectar Com o Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo Por Aqui? <a href="#">Assine Agora</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
